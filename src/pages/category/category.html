<ion-header>

  <ion-navbar color="headerclr">
    <ion-title><label class="hdngtxt">Donations</label></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="scroll-content">
<div class="catbdy">

  <div class="catpnl" *ngFor="let item of contents">
    <table>
      <tr (click)="content(item.title,item.subtitle,item.content)">
        <td class="imgtd"><img src="assets/imgs/flgavtr.png" class="avtrcat"/></td>
        <td class="dtlstd"><label class="ttl">{{item.title}}</label><label class="sbttl">{{item.subtitle}}</label></td>
      </tr>
    </table> 
  </div>
  

</div>
</ion-content>
