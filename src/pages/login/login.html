

<ion-content class="scroll-content">
<div class="lginbdy">

</div>

<div class="lginfrm">
<div class="usrinp">
    
    <ion-item class="inptprprty">
        <ion-label floating class="lgininptlbl">Username</ion-label>
        <ion-input type="text" [(ngModel)]="user"></ion-input>
    </ion-item>
</div>
<div class="pswinp">

</div>
</div>
